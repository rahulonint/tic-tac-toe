<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripting -->
    <script src="./main.js" defer></script>

    <title>Tic Tac Toe | Rahul Singh</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe [X O]</h1>
        <span class="winner"></span>

        <div class="box">
            <!-- --------------------------------------row-1---------------------------------------->
            <div class="common-row">
                <div class="box1 common-box"></div>
                <div class="box2 common-box"></div>
                <div class="box3 common-box"></div>
            </div>

            <!-- --------------------------------------row-2---------------------------------------->
            <div class="common-row">
                <div class="box4 common-box"></div>
                <div class="box5 common-box"></div>
                <div class="box6 common-box"></div>
            </div>

            <!-- --------------------------------------row3---------------------------------------->
            <div class="common-row">
                <div class="box7 common-box"></div>
                <div class="box8 common-box"></div>
                <div class="box9 common-box"></div>
            </div>
        </div>

        <!-- ---------------------------------------buttons------------------------------------------>
        <div class="buttons">
            <button class="playerx common-button">Player X</button>
            <button class="playero common-button">Player O</button>
            <button class="reset common-button">Reset</button>
        </div>

        <!-- ------------------------------footer----------------------------------- -->
    </div>
    <footer>
        Coded & Designed by <a href="https://www.linkedin.com/in/rahul-singh-32168b23a/" target="_blank">
            <pre> @Rahul Singh</pre>
        </a>
    </footer>
</body>

</html>
